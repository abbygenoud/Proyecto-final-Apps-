<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title>Inicio</ion-title>
      <img src="https://lh5.googleusercontent.com/p/AF1QipNSSXMMx_qxJ2QRigBaD7ROrN8VB1JVD-r9hKhl=w600-h321-p-k-no" alt="" width="120px" class="logo">
    </ion-toolbar>

  </ion-header>

  <h4>ALQUILER DE EQUIPOS DE MAGNETOTERAPIA</h4>
  
  <ion-card>
    <img alt="equipo" src="https://lh3.googleusercontent.com/p/AF1QipMpjqrUdXeskaIAEP-SHAMpYc7Nnn8vGTG2EFL-=s680-w680-h510" />
    <ion-card-content id="p">
      En GAUSS te programamos el equipo según la lesión a tratar para que puedas rehabilitarte en la comodidad de tu hogar.
    </ion-card-content>
  </ion-card>



  <h5>SELECCIONE CANTIDAD DE DÍAS A ALQUILAR</h5>

  

  <div id="botones">
    <ion-button fill="outline" class="boton" [ngClass]="{'boton-uno': perfilService.perfil.dias === 15}" (click)="cambiarDias(15)" >15 días</ion-button>
    <ion-button fill="outline" class="boton" [ngClass]="{'boton-uno': perfilService.perfil.dias === 30}" (click)="cambiarDias(30)" >30 días</ion-button>
  </div>

  

  <ion-button expand="block" color="danger" id="bot-alq"  [routerLink]="['/tabs/tab2']" >Solicitar alquiler</ion-button>


</ion-content>
